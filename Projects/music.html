<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1d8e6f9a41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./music.css">
    <title>Gaana Bajaao</title>
</head>

<body>
    <main>
        <div>
            <img src="./Music_Images/radha.webp" alt="">
            <h1 id="audi_name"><i>Radha</i></h1>
            <marquee>
            <h2 id="singer">Dhvani Bhanushali</h2>
            </marquee>
            <audio src="./Audio/radha.mp3" controls></audio>
            <input type="range" id="audi_range">
            <i class="fa-solid fa-shuffle shuff"></i>
            <div id="controls">
                <div id="c1">
                    <i class="fa-solid fa-backward"></i>
                    <div id="highlight">
                    <i class="fa-solid fa-pause high"></i>
                    <i class="fa-solid fa-play high"></i>
                    </div>
                    <i class="fa-solid fa-forward"></i>
                </div>
                <div id="vol">
                    <span>Volume </span>
                    <input type="range" min="0" max="1" step="0.01" id="volume">
                </div>
            </div>
        </div>
    </main>
    <script src="./music.js"></script>
</body>

</html>
