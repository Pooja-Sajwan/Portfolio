<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1d8e6f9a41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./video.css">
    <link rel="shortcut icon" href="./Images/vid.png" type="image/x-icon">
    <title>Video Chalaao</title>

    <style>
        #timer{
            width: 56%;
        }
    </style>
</head>
<body>
    <section>
        <div id="vid">
            <video id="vidi" src="./Videos/Dandelions.mp4">
            </video>
            <input type="range" id="timer">
        </div>

        <main style="margin-bottom: 2%">
        <div id="icons">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-forward-step"></i>

        </div>

        <div id="icons1">
            <i class="fa-solid fa-rotate-left"></i>
            <i class="fa-solid fa-rotate-right"></i>
            <i class="fa-solid fa-expand"></i>
            <i class="fa-solid fa-up-right-and-down-left-from-center" id="min_screen"></i>
        </div>
        
        </main>

        <div id="vol">
            <span style="color: hotpink; font-size: 1.4rem;">Volume </span>
            <input type="range" min="0" max="1" step="0.01" id="volume" style="width:30%">
        </div>

        <div id="names"> 
            <h1 style="color: hotpink; font-weight: 900;" id="name"><i>Dandelions</i></h1>
        </div>
    </section>
    <script src="./video.js"></script>
</body>
</html>
